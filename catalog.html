<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <script
    src="https://kit.fontawesome.com/0600f1f807.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="css/all.css" />
  
    
    <link rel="stylesheet" href="styles.css" />
    <title>BOOTSTRAP</title>
  </head>
  <body>
    <div class="wrapper">
     
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="btn-group cart-group">
              <button
                class="btn btn-secondary btn-lg dropdown-toggle cart-button"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Корзина
              </button>
              <div class="dropdown-menu drop-body">
                <table class="drop-body-table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Имя</th>
                      <th scope="col">Цена</th>
                      <th scope="col">Кол-во</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <table>
                    <tr class="show-sum" >
                        <th  id="sum">Итого:</th>
                        <th class="total-sum">0</th>
                      
                    </tr>
                </table>
              </div>
            </div>
          </nav>
        </header>
        <div class="container">
         
            <div class="row">
              <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card catalog-item" >
                  <img src="img/ficus.png" class="card-img-top" alt="ficus" />
                  <div class="card-body" id="1">
                    <h5 class="item-name card-title">Фикус</h5>
                    <p class="item-price card-text">1000</p>
                    <button
                      type="button"
                      class="btn btn-outline-success add-to-card"
                    >
                      В корзину
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card catalog-item">
                  <img
                    src="img/sansevieria.jpg"
                    class="card-img-top"
                    alt="ficus"
                  />
                  <div class="card-body" id="2">
                    <h5 class="item-name card-title">Сансевьерия</h5>
                    <p class="item-price card-text">500</p>
                    <button
                      type="button"
                      class="btn btn-outline-success add-to-card"
                    >
                      В корзину
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card catalog-item">
                  <img
                    src="img/hlorofitum.jpeg"
                    class="card-img-top"
                    alt="ficus"
                  />
                  <div class="card-body" id="3">
                    <h5 class="item-name card-title">Хлорофитум</h5>
                    <p class="item-price card-text">300</p>
                    <button
                      type="button"
                      class="btn btn-outline-success add-to-card"
                    >
                      В корзину
                    </button>
                  </div>
                </div>
              </div>
            </div>  
    
        </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
   
    <script src="3.js"></script>
  </body>
</html>
